<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>

<body style="background: #98daf5;">
    <h1 style="text-align: center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-shadow: #930 2px 2px 4px;">
        Ваше резюме</h1>
    <form name="question">
        <p>
            <label> 1. Ваше имя <input id="name" name="name" type="text" autocomplete="name"
            placeholder="Евтихевич Мария Андреевна" style="background-color: #ffe; color: #930" /></label>
        </p>

        <p>
            <label>2. Ваша дата рождения <input id="birthday" name="birthday" type="date" autocomplete="bday"
            style="background-color: #ffe; color: #930"></label>
        </p>

        <p>
            <label>3. Ваш номер телефона <input id="tel" name="tel" type="tel" autocomplete="tel"
            placeholder="+375291204525" style="background-color: #ffe; color: #930"></label>
        </p>

        <p>
            <label>4. Город проживания <input id="city" name="city" type="text"
            placeholder="Беларусь, Минск, ул. Асаналиева 00/00"
            style="background-color: #ffe; color: #930"></label>
        </p>

        <p>
            <label>5. E-mail <input id="email" name="email" type="email" autocomplete="email"
            placeholder="evtihevich1996@mail.ru" style="background-color: #ffe; color: #930"></label>
        </p>

        <p>
            <label>6. Пароль <input type="password" name="password" id="password"
            style="background-color: #ffe; color: #930"></label>
        </p>

        <p> 7. Как Вы узнали о нашем сайте?
            <select style="background-color: #ffe; color: #930">
                <option>Друг рассказал</option>
                <option>Реклама по телевизору</option>
                <option>Увидел в интернете</option>
                <option>Увидел в общественном транспорте</option>
            </select>
        </p>

        <h4> 8. Расскажить как вы узнали о нашем сайте?</h4>
        <textarea cols="90" rows="15" style="background-color: #ffe; color: #930"></textarea>

        <p style="text-align: center;">
            <input type="submit" value="Отправить форму" style="background-color: #ffe; color:green ">
        </p>
        
        <p style="text-align: center;">
            <input type="reset" value=" Сбросить форму" style="background-color: #ffe; color: red">
        </p>
    </form>
</body>

</html>
